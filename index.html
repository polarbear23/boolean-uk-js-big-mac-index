<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Big Mac Calculator</title>
</head>


<body>
    <form onsubmit="return false">
        <div>
            <label for="country">Country:
                <input type="text" id="country" required>
            </label>
        </div>
        <br/>
        <div>
            <label for="exchangeR">Exchange rate 1$ to:
                <input type="number" id="exchangeR" required>
                of your currency
            </label>
        </div>
        <br/>
        <div>
            <label for="price">Price of a Big Mac in your country
                <input type="number" id="price" required>
            </label>
        </div>

        <input type="submit" id="submit" onclick="bmiCalc()"> 
    </form>

</body>
</html>
